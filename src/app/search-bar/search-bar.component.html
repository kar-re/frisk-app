<div class="input-group input-group-lg search fieldset col">
  <input
    type="search"
    [(ngModel)]="searchInput"
    [ngbTypeahead]="searchExamples"
    class="form-control"
    placeholder="Gäller friskvårdsbidrag för..."
    [class.is-invalid]="searchFailed"
  />
  <button
    type="submit"
    [routerLink]="['/aktiviteter', searchInput]"
    class="inputGroup-sizing-lg btn btn-primary"
  >
    Sök <i class="fa fa-search"></i>
  </button>
</div>
