<div class="container" style="margin-top: 70px">
  <div *ngIf="error" class="alert alert-warning">{{ error }}</div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Aktivitet</th>
        <th>Skattefri?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aktivitet of akt">
        <td>{{ aktivitet.skattefri }}</td>
        <td>
          <a routerLink="{{ aktivitet.aktivitet }}">{{
            aktivitet.aktivitet
          }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
