<div class="container" style="margin-top: 30px">
  <div class="col">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th style="width: 20%">Skattefri?</th>
          <th style="width: 80%">Aktivitet</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aktivitet of akt">
          <td>{{ aktivitet.skattefri }}</td>
          <td>
            <a [routerLink]="aktivitet.aktivitet">{{ aktivitet.aktivitet }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
